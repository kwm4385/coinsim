@(user: User = null, scripts: Html = Html(""))(content: Html)

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CoinSim</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/assets/stylesheets/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/stylesheets/base.css">

</head>

<!-- The #page-top ID is part of the scrolling feature - the data-spy and data-target are part of the built-in Bootstrap scrollspy function -->
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">CoinSim</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/#about">About</a>
                    </li>
                    <li>
                        <a href="/#services">Services</a>
                    </li>
                    <li>
                        <a href="/#contact">Contact</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                	<li class="nav-divider"></li>
                	 @if(user == null) {
	                	 <li>
	                	 	<a href="/signup">Sign up</a>
	                	 </li>
	               		 <li>
	               		 	<form action="/login">­<button type="Submit" class="btn btn-info navbar-btn">Log In</button></form>
	               		 </li>
               		 } else {
               		 	<li class="dropdown">
				          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="glyphicon glyphicon-user"></span> @user.email <b class="caret"></b></a>
				          <ul class="dropdown-menu">
				            <li><a href="@controllers.account.settings.routes.Index.index()"><span class="glyphicon glyphicon-flash"></span> Settings</a></li>
				            <li><a href="/logout"><span class="glyphicon glyphicon-off"></span> Log Out</a></li>
				          </ul>
				        </li>
	               		 <li>
	               		 	<form action="/dashboard">­<button type="Submit" class="btn btn-warning navbar-btn">My Dashboard</button></form>
	               		 </li>
               		 }
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

	<div class="container" id="content">
		<!-- Start Content -->
		@content
		<!-- End Content -->
	</div>
	
    <!-- Core JavaScript Files -->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    @scripts

</body>

</html>
