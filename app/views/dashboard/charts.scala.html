@(user: User)

@base(user, "Charts", "Charts") {

	<script src="/assets/javascripts/charts.js"></script>

    <!-- Nav tabs -->
	<ul class="nav nav-tabs">
	  <li class="active"><a href="#wisdom" data-toggle="tab">BitcoinWisdom</a></li>
	  <li><a href="#bitcoinity" data-toggle="tab">Bitcoinity</a></li>
	</ul>
	
	<!-- Tab panes -->
	<div class="tab-content">
	  <div class="tab-pane active" id="wisdom">
	  	<object data="https://bitcoinwisdom.com/" width=100% height=850>
		    <embed src="http://www.web-source.net" width=100% height=850> </embed>
		    Error: Chart could not be displayed.
		</object>
	  </div>
	  <div class="tab-pane" id="bitcoinity">
	  	<object data="http://bitcoinity.org/markets" width=100% height=850>
		    <embed src="http://bitcoinity.org/markets" width=100% height=850> </embed>
		    Error: Chart could not be displayed.
		</object>
	  </div>
	</div>

}
