@(user: User, simulations: List[Simulation])

@base(user, "My Simulations", "") {

	<script src="/assets/javascripts/simulations.js"></script>

    <table id="simulations" class="table table-striped table-hover">
    	<thead>
	    	<tr>
	    		<th></th>
	    		<th>Name</th>
	    		<th>Bank</th>
	    		<th>BTC</th>
	    		<th>Delete</th>
	    	</tr>
	    </thead>
	    <tbody>
			@for(s <- simulations) {
			  <tr id="s@s.id">
			  	<td><input id="s@s.id" type="radio" name="simulation" value="@s.id" onClick="selectRow('s@s.id')"></td>
			  	<td>@s.name</td>
			  	<td class="money">@s.dollars</td>
			  	<td>@s.coins</td>
			  	<td><a href="#"><span class="glyphicon glyphicon-trash"></span></a></td>
			  </tr>
			} 
		</tbody>
	</table>

}
