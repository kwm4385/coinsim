@(signupForm: Form[Authentication.Register])


@main(null, null) {
    <div class="span3">
            &nbsp;
    </div>

    <div class="row">
    	<div class="col-lg-6 col-lg-offset-3">
	        <div class="well">
	        @if(signupForm.hasGlobalErrors) {
		        <p class="error">
		            <span class="label label-danger">@signupForm.globalError.message</span>
		        </p>
		    }
	        @createFormOnly(signupForm)
	        </div>
        </div>
    </div>
}
